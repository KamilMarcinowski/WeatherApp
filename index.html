<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div class="wrapper">
        <div class="weather">
            <center>
                <br>
                <input type="text" id="search-city" placeholder="search city">
                <button id="search-button">Search</button>
                <br><br>
                <h2 id="city">y</h2>
                <br>
                <img id="weather-icon" src="assets/sun.png" alt="">
                <br>
                <h1 id="temperature"></h1>
                <div class="wind">
                    <h3 id="wind-speed"></h3>
                </div>
                <div class="humidity">
                    <h3 id="humidity"></h3>
                </div>
            </center>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
